<div class="row">
    <div class="col-md-4 col-sm-10">
        <label for="">Old Password:</label>
        <div class="input__group  mar-btm">
            <input type="password" name="old_password" id="old_password" class="form-height form-control"
                placeholder="******">
        </div>

    </div>
    <div class="col-md-4 col-sm-10">
        <label for="">New Password:</label>
        <div class="input__group  mar-btm">
            <input type="password" name="new_password" id="new_password" class="form-height form-control"
                placeholder="******">
        </div>
    </div>
    <div class="col-md-4 col-sm-10">
        <label for="">Confirm Password:</label>
        <div class="input__group  mar-btm">
            <input type="password" name="confirm_password" id="confirm_password" class="form-height form-control"
                placeholder="******">
        </div>
    </div>
</div>
<div class="update-profile">
    <button type="submit" class="btn btn-submit">Change</button>
</div>
